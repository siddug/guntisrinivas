  /* https://css-tricks.com/seamless-responsive-photo-grid/ */
body {
  background: #ededed;
  box-shadow: rgba(0, 0, 0, 0.15) 0px 10px 20px, whitesmoke 0px -1px 0px;
  padding-top: 60px;
}

* {
  box-sizing: border-box;
}

.wrapper {
  display: flex;
  padding: 50px;
  background: #fff;
  margin: 0px 60px 60px 60px;
  border-radius: 5px;
}

.clocks {
  width: 100%;
  max-width: 1400px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: 1fr;
  grid-column-gap: 5%;
  grid-row-gap: 0;
}

.number {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: 1fr;
  grid-column-gap: 0;
  grid-row-gap: 0;
}

.digit {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(6, 1fr);
  grid-column-gap: 0;
  grid-row-gap: 0;
}

.pixel {
  padding-top: calc(100% - 2px);
  position: relative;
  border: 1px solid transparent;
}

.clock {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: #fff;
  border: 2px solid #fff;
  border-radius: 50%;
  box-shadow: rgba(0, 0, 0, 0.3) 0 2px 2px, inset rgba(0, 0, 0, 0.1) 0 2px 2px;
}

.clock:before {
  content: "";
  width: 3px;
  height: 3px;
  border-radius: 50%;
  background-color: #555;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  z-index: 3;
}

.hand {
  width: 2px;
  background-color: #555;
  border-radius: 15px;
  position: absolute;
  top: 50%;
  left: 50%;
  transition: transform 500ms ease-in-out;
}

.hand_hour {
  height: 30%;
  transform: translate(-50%, -50%) rotate(60deg) translateY(-50%);

.hand_minute {

  <script>
    let digit = document.getElementsByClassName('digit');

function setTime() {
    time_numbers = ((new Date()).toTimeString().substr(0,8)).split(':').join('');

    for (let i = 0; i < time_numbers.length; i++) {
        digit[i].className = 'digit digit_' + time_numbers.charAt(i);
    }
};

setTime();
setInterval(setTime, 1000);
  </script>
